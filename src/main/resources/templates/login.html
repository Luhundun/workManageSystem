<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <script th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!--    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome5-overrides.min.css}">
    <script type="text/javascript">

        function teacherLogin(){
            var tid = $("#tid").val().trim();
            var tpassword = $("#tpassword").val().trim();
            console.log(tid);
            console.log(tpassword);
            $.ajax({
                url: "/teacherLogin",
                method: 'POST',
                data: {
                    tid : tid,
                    password : tpassword
                },
                // async: true,
                success: function(result){
                    if(result.code===200){
                        // window.alert("登录成功");
                        window.location.href = "/teacher/main"
                    }else{
                        window.alert(result.message)
                    }
                },
                error: function (result){
                    console.log(this.data)
                    console.log(result)
                    window.alert("失败");
                }
            })
        }

        function studentLogin(){
            var sid = $("#sid").val().trim();
            var spassword = $("#spassword").val().trim();

            console.log(sid);
            console.log(spassword);

            $.ajax({
                url: "/studentLogin",
                method: 'POST',
                data: {
                    sid : sid,
                    password : spassword
                },
                // async: true,
                success: function(result){
                    if(result.code===200){
                        // window.alert("登录成功");
                        window.location.href = "/student/main"
                    }else{
                        window.alert(result.message)
                    }
                },
                error: function (result){
                    console.log(this.data)
                    console.log(result)
                    window.alert("失败");
                }
            })


        }



    </script>
</head>

<body class="bg-gradient-primary">
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 offset-lg-0">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">教师登录入口</h4>
                                </div>
                                <form class="user" method="post" id="teacher" >
                                    <div class="mb-3"><input id="tid" class="form-control form-control-user" type="text" aria-describedby="emailHelp" placeholder="请输入用户名" name="tid" required minlength="1" /></div>
                                    <div class="mb-3"><input id="tpassword" class="form-control form-control-user" type="password" placeholder="请输入密码" name="tpassword" minlength="1" required /></div>
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check"><input id="formCheck-1" class="form-check-input custom-control-input" type="checkbox" /><label class="form-check-label custom-control-label" for="formCheck-1">记住我</label></div>
                                        </div>
                                        <label style="color: #ff0000" th:text="${msg}"></label>
                                    </div><button id="teacherLoginButton" class="btn btn-primary d-block btn-user w-100" type="button" onclick="teacherLogin()">登录</button>
                                    <hr /><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-qq"></i>  暂不支持的用QQ账号登录</a><a class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i class="fas fa-school"></i>  暂不支持的用校园账号登录</a>
                                    <hr />
                                </form>
<!--                                <div class="text-center"><a class="small" href="forgot-password.html">忘记密码?</a></div>-->
<!--                                <div class="text-center"><a class="small" href="register.html">注册账号!</a></div>-->
                            </div>
                        </div>
                        <div class="col">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">学生登录入口</h4>
                                </div>
                                <form class="user">
                                    <div class="mb-3"><input id="sid" class="form-control form-control-user" type="text" aria-describedby="emailHelp" placeholder="请输入用户名" name="sid" required minlength="1" /></div>
                                    <div class="mb-3"><input id="spassword" class="form-control form-control-user" type="password" placeholder="请输入密码" name="spassword" minlength="1" required /></div>
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check"><input id="formCheck-2" class="form-check-input custom-control-input" type="checkbox" /><label class="form-check-label custom-control-label" for="formCheck-1">记住我</label></div>
                                        </div>
                                        <label style="color: red" th:text="${msg}"></label>
                                    </div><button class="btn btn-primary d-block btn-user w-100" type="button" onclick="studentLogin()">登录</button>
                                    <hr /><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-qq"></i>  暂不支持的用QQ账号登录</a><a class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i class="fas fa-school"></i>  暂不支持的用校园账号登录</a>
                                    <hr />
                                </form>
<!--                                <div class="text-center"><a class="small" href="forgot-password.html">忘记密码?</a></div>-->
<!--                                <div class="text-center"><a class="small" href="register.html">注册账号!</a></div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script th:src="@{/js/bs-init.js}"></script>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
